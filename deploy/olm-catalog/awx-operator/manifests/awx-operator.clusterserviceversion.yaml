      version: v1beta1
  description: AWX operator
  displayName: AWX
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          - routes/custom-host
          verbs:
          - '*'
        - apiGroups:
          - ""
          - rbac.authorization.k8s.io
          resources:
          - pods
          - services
          - services/finalizers
          - serviceaccounts
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - apps
          - extensions
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - awx-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - apps
          resources:
          - deployments/scale
          - statefulsets/scale
          verbs:
          - patch
        - apiGroups:
          - ""
          resources:
          - pods/exec
          verbs:
          - create
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - awx.ansible.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: awx-operator
      deployments:
      - name: awx-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: awx-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: awx-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: awx-operator
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/ansible/awx-operator:0.8.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: awx-operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: awx-operator
              volumes:
              - emptyDir: {}
                name: runner
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - awx
  links:
  - name: Awx Operator
    url: https://github.com/ansible/awx-operator
  maintainers:
  - email: yguenane@redhat.com
    name: Yanis Guenane
  maturity: alpha
  provider:
    name: AWX Community
    url: https://github.com/ansible/awx-operator
  version: 0.0.1
