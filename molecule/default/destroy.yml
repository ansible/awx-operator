---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - kubernetes.core

  tasks:
    - name: Run kustomize tasks
      ansible.builtin.import_tasks: tasks/kustomize.yml
      vars:
        state: absent

    - name: Destroy Namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: '{{ namespace }}'
        state: absent

    - name: Unset pull policy
      ansible.builtin.command: '{{ kustomize }} edit remove patch --path pull_policy/{{ operator_pull_policy }}.yaml'
      changed_when: true
      args:
        chdir: '{{ config_dir }}/testing'
