    helm.sh/chart: awx-operator-0.30.0
  name: awx-operator-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: awx-operator-proxy-role
subjects:
  - kind: ServiceAccount
    name: awx-operator-controller-manager
    namespace: '{{ .Release.Namespace }}'
