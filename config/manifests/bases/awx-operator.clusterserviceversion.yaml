  description: |
    AWX is designed to help accelerate and scale your business through automation.

    ## About this Operator

    The AWX Operator provides for push-button deployments and seamless upgrades of AWX in your K8s or OpenShift environment.
    AWX provides a friendly UI for managing ansible playbook runs against many hosts at scale. Playbooks and roles stored in GitHub
    can be run as jobs in the AWX UI. Jobs can be scheduled and launched with extra variables configured at launch time.

    ## How to Install

    Install the AWX Operator by following instructions presented when you click the Install button.
    You can find additional installation guidance in the README.md: https://github.com/ansible/awx-operator/blob/devel/README.md

    ## How to Upgrade

    It is recommended to take a backup of your deployment before upgrading.
    To take a backup, create a AWXBackup object for each of your deployments.

    If your upgrade strategy is set to Manual, you can now manually approve the installPlan for the new version.
    When you are ready to upgrade to the next major or minor version, you can do so by changing the channel and approving the installPlan as needed.
