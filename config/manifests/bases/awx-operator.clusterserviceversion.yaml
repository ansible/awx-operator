        displayName: Backup claim
        path: backupClaim
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The directory data is backed up to on the PVC
        displayName: Backup directory
        path: backupDirectory
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1beta1
