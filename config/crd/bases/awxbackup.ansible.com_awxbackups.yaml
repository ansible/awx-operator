---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awxbackups.awx.ansible.com
spec:
  group: awx.ansible.com
  names:
    kind: AWXBackup
    listKind: AWXBackupList
    plural: awxbackups
    singular: awxbackup
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          x-kubernetes-preserve-unknown-fields: true
          description: Schema validation for the AWXBackup CRD
          properties:
            spec:
              type: object
              required:
                - deployment_name
              properties:
                backup_resource_requirements:
                  description: Resource requirements for the task container
                  properties:
                    requests:
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                      type: object
                    limits:
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                      type: object
                  type: object
                deployment_name:
                  description: Name of the deployment to be backed up
                  type: string
                backup_pvc:
                  description: Name of the backup PVC
                  type: string
                backup_pvc_namespace:
                  description: (Deprecated) Namespace the PVC is in
                  type: string
                backup_storage_requirements:
                  description: Storage requirements for backup PVC (may be similar to existing postgres PVC backing up from)
                  type: string
                backup_storage_class:
                  description: Storage class to use when creating PVC for backup
                  type: string
                clean_backup_on_delete:
                  description: Flag to indicate if backup should be deleted on PVC if AWXBackup object is deleted
                  type: boolean
                postgres_label_selector:
                  description: Label selector used to identify postgres pod for backing up data
                  type: string
                postgres_image:
                  description: Registry path to the PostgreSQL container to use
                  type: string
                postgres_image_version:
                  description: PostgreSQL container image version to use
                  type: string
                no_log:
                  description: Configure no_log for no_log tasks
                  type: string
                set_self_labels:
                  description: Maintain some of the recommended `app.kubernetes.io/*` labels on the resource (self)
                  type: boolean
                  default: true
            status:
              type: object
              properties:
                conditions:
                  description: The resulting conditions when a Service Telemetry is instantiated
                  items:
                    properties:
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
                    type: object
                  type: array
                backupDirectory:
                  description: Backup directory name on the specified pvc
                  type: string
                backupClaim:
                  description: Backup persistent volume claim
                  type: string
