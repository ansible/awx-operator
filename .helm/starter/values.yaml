AWX:
  # enable use these custom configs
  enabled: false
  name: awx
  spec:
    admin_user: admin
    ingress_type: none

  # configurations for external postgres instance
  postgres:
    enabled: false
    host: Unset
    port: 5678
    dbName: Unset
    username: admin
    # for secret management, pass in the password independently of this file
    # at the command line, use --set AWX.postgres.password
    password: Unset
    sslmode: prefer
    type: unmanaged

  # configurations for kubernetes ingress resource
  ingress:
    enabled: false
    name: "awx-ingress"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    spec:
      ingressClassName: nginx-example
      rules:
      - http:
          paths:
          - path: /testpath
            pathType: Prefix
            backend:
              service:
                name: test
                port:
                  number: 80


