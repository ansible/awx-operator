---

name: CI

on:
  pull_request:
    branches: [devel]

  push:
    branches: [devel]

jobs:
  pull_request:
    runs-on: ubuntu-18.04
    name: pull_request
    env:
      DOCKER_API_VERSION: "1.38"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          pip install \
            molecule \
            molecule-docker \
            yamllint \
            ansible-lint \
            openshift \
            jmespath \
            ansible-core

      - name: Install Collections
        run: |
         ansible-galaxy collection install community.general kubernetes.core:2.0.2 operator_sdk.util

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.4.2
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.19.2'
          github token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Molecule
        env:
          MOLECULE_VERBOSITY: 3
        run: |
          molecule test -s test-minikube
