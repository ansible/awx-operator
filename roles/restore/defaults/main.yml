---
# Required: specify name of tower deployment to restore to
deployment_name: ''
kind: 'AWXRestore'
api_version: '{{ deployment_type }}.ansible.com/v1beta1'

# Required: specify a pre-created PVC (name) to restore from
backup_pvc: ''
backup_pvc_namespace: '{{ ansible_operator_meta.namespace }}'

# Required: backup name, found on the awxbackup object
backup_dir: ''

# Set no_log settings on certain tasks
no_log: 'true'

# Maintain some of the recommended `app.kubernetes.io/*` labels on the custom resource object
set_self_labels: true

# Set some helpful status indicators on the custom resource object
set_self_status: true
